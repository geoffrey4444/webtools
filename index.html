<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f5f7;
      --bg-elevated: #ffffff;
      --bg-hover: #e6e6f0;
      --border: #d0d0dd;
      --text: #1d1d1f;
      --text-muted: #555566;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.1);
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #050814;
        --bg-elevated: #0b1020;
        --bg-hover: #141a30;
        --border: #272b3d;
        --text: #f9fafb;
        --text-muted: #a5b1d4;
        --accent: #60a5fa;
        --accent-soft: rgba(96, 165, 250, 0.16);
        --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.75);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #dbeafe22, transparent 55%),
                  radial-gradient(circle at bottom right, #e5e7eb22, transparent 55%),
                  var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .page {
      width: 100%;
      max-width: 780px;
      background: linear-gradient(145deg, var(--bg-elevated), var(--bg-elevated));
      border-radius: 24px;
      padding: 28px 26px 22px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    @media (min-width: 640px) {
      .page {
        padding: 32px 34px 24px;
      }
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    header h1 {
      margin: 0;
      font-size: 1.7rem;
      letter-spacing: 0.01em;
    }

    header p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .link-list {
      list-style: none;
      padding: 0;
      margin: 10px 0 4px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .link-item {
      border-radius: 16px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, var(--bg-elevated), var(--bg-elevated));
      overflow: hidden;
      transition:
        transform 120ms ease-out,
        box-shadow 120ms ease-out,
        border-color 120ms ease-out,
        background-color 120ms ease-out;
    }

    .link-item a {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 11px 14px;
      text-decoration: none;
      color: inherit;
    }

    @media (min-width: 640px) {
      .link-item a {
        padding: 12px 16px;
        flex-direction: row;
        align-items: baseline;
        justify-content: space-between;
      }
    }

    .link-title {
      font-weight: 550;
      font-size: 0.98rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .link-title::after {
      content: "↗";
      font-size: 0.85rem;
      opacity: 0.4;
      transform: translateY(0.5px);
      transition: opacity 120ms ease-out, transform 120ms ease-out;
    }

    .link-meta {
      font-size: 0.82rem;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 50%;
      text-align: right;
    }

    @media (max-width: 639px) {
      .link-meta {
        max-width: 100%;
        text-align: left;
      }
    }

    .link-item:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(15, 23, 42, 0.22);
      border-color: var(--accent);
      background: radial-gradient(circle at top left, var(--accent-soft), transparent 55%),
                  var(--bg-hover);
    }

    .link-item:hover .link-title::after {
      opacity: 0.85;
      transform: translate(1px, 0.5px);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid rgba(148, 163, 184, 0.5);
      align-self: flex-start;
      margin-top: 2px;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    footer {
      margin-top: 6px;
      padding-top: 10px;
      border-top: 1px dashed var(--border);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      flex-wrap: wrap;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 1px;
      transition: border-color 120ms ease-out, color 120ms ease-out;
    }

    footer a:hover {
      color: var(--accent);
      border-color: var(--accent-soft);
    }

    .footer-right {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main class="page">
    <header>
      <div class="badge">
        <span class="badge-dot"></span>
        Project Links
      </div>
      <h1>Project Index</h1>
    </header>

    <ul class="link-list">
      <!-- Placeholder link – duplicate and edit these <li> blocks -->

        <a href="docs/example-page.html">
          <span class="link-title">LaTeX Converter</span>
          <span class="link-meta">latexconverter.html</span>
        </a>
      </li>

      <!--
      <li class="link-item">
        <a href="another-page.html">
          <span class="link-title">Another Page Title</span>
          <span class="link-meta">another-page.html</span>
        </a>
      </li>
      -->
    </ul>

    <footer>
      <span>Feel free to bookmark this page for quick navigation.</span>
      <span class="footer-right">
        Page designed with
        <a href="https://chatgpt.com" target="_blank" rel="noopener noreferrer">ChatGPT</a>.
      </span>
    </footer>
  </main>
</body>
</html>
