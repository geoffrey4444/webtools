<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Alphanumeric Sum (a=1..z=26)</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; line-height: 1.35; }
      .wrap { max-width: 720px; }
      label { display: block; font-weight: 600; margin-bottom: 8px; }
      textarea {
        width: 100%;
        min-height: 140px;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid color-mix(in oklab, CanvasText 20%, Canvas 80%);
        background: Canvas;
        color: CanvasText;
        resize: vertical;
      }
      .row { display: flex; gap: 12px; margin-top: 14px; align-items: center; }
      .box {
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid color-mix(in oklab, CanvasText 20%, Canvas 80%);
        background: color-mix(in oklab, CanvasText 4%, Canvas 96%);
        min-width: 160px;
        font-variant-numeric: tabular-nums;
      }
      .hint { opacity: 0.75; font-size: 13px; }
      .num { font-size: 22px; font-weight: 700; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <label for="input">Text</label>
      <textarea id="input" placeholder="Type here…"></textarea>

      <div class="row">
        <div class="box" aria-live="polite">
          <div class="hint">Sum (a=1…z=26)</div>
          <div class="num" id="sum">0</div>
        </div>
        <div class="hint">
          Lowercased first. Letters map a→1, b→2, …, z→26. All other characters count as 0.
        </div>
      </div>
    </div>

    <script>
      const input = document.getElementById("input");
      const sumEl = document.getElementById("sum");

      function alphaSum(s) {
        let total = 0;
        const t = s.toLowerCase();
        for (let i = 0; i < t.length; i++) {
          const code = t.charCodeAt(i);
          // 'a'..'z' => 97..122
          if (code >= 97 && code <= 122) total += (code - 96);
        }
        return total;
      }

      function update() {
        sumEl.textContent = String(alphaSum(input.value));
      }

      input.addEventListener("input", update);
      update();
    </script>
  </body>
</html>
